<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Attributes</title>
</head>
<body>
<div class="product-attributes">
    <div class="attribute attribute--color">
        <div class="attribute__title">Colour</div>
        <div class="attribute__values">
            <div class="attribute__val">
                <label title="#232323" style="background-color: #232323;">
                    <input type="radio" name="attribute_color">
                    <span></span>
                </label>
            </div>
            <div class="attribute__val">
                <label title="#663636" style="background-color: #663636;">
                    <input type="radio" name="attribute_color">
                    <span></span>
                </label>
            </div>
            <div class="attribute__val">
                <label title="#A00F0F" style="background-color: #A00F0F;">
                    <input type="radio" name="attribute_color">
                    <span></span>
                </label>
            </div>
        </div>
    </div>
    <div class="attribute attribute--size">
        <div class="attribute__title">Size</div>
        <div class="attribute__values">
            <div class="attribute__val">
                <label>
                    <input type="radio" name="attribute_size">
                    <span>35</span>
                </label>
            </div>
            <div class="attribute__val">
                <label>
                    <input type="radio" name="attribute_size">
                    <span>36</span>
                </label>
            </div>
            <div class="attribute__val">
                <label>
                    <input type="radio" name="attribute_size">
                    <span>37</span>
                </label>
            </div>
            <div class="attribute__val">
                <label>
                    <input type="radio" name="attribute_size">
                    <span>38</span>
                </label>
            </div>
            <div class="attribute__val">
                <label>
                    <input disabled type="radio" name="attribute_size">
                    <span>39</span>
                </label>
            </div>
            <div class="attribute__val">
                <label>
                    <input disabled type="radio" name="attribute_size">
                    <span>40</span>
                </label>
            </div>
        </div>
        <div class="attribute__footer">
            <strong>Not sure?</strong>
            <a href="#">See our size guide</a>
        </div>
    </div>
</div>
</body>
</html>
